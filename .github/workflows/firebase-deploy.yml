name: Firebase Hosting CI/CD

on:
  push:
    branches:
      - main  # This ensures that the action runs on every push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Node.js (for Firebase CLI)
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Specify the Node.js version you want to use

    # Install dependencies
    - name: Install dependencies
      run: |
        npm install -g firebase-tools
        npm install

    # Firebase authentication (using GitHub Secrets)
    - name: Authenticate Firebase
      run: firebase login:ci --token ${{ secrets.FIREBASE_AUTH_TOKEN }}

    # Deploy to Firebase
    - name: Deploy to Firebase
      run: firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}

